    <script>
        // 1. åˆå§‹åŒ–
        const SB_URL = "ä½ çš„URL";
        const SB_KEY = "ä½ çš„KEY";
        const _client = supabase.createClient(SB_URL, SB_KEY);

        let currentUser = null;
        let currentPostType = 'recipe';
        let isSignUp = false;

        // 2. è§†å›¾åˆ‡æ¢
        function hideAll() {
            ['recipe-list', 'moment-feed', 'user-profile', 'post-modal', 'auth-modal'].forEach(id => {
                document.getElementById(id).classList.add('hidden');

        }
        function openHome() { hideAll(); document.getElementById('recipe-list').classList.remove('hidden'); fetchRecipes(); }
        function openMoment() { hideAll(); document.getElementById('moment-feed').classList.remove('hidden'); fetchMoments(); }
        function openUserProfile() {

            hideAll();

        function toggleAuthMode() {

            document.getElementById('auth-confirm-btn').innerText = isSignUp ? "ç«‹å³æ³¨å†Œ" : "ç«‹å³ç™»å½•";

        async function handleAuth() {
            const user = document.getElementById('auth-user').value.trim();

            if(user.length < 2 || pwd.length < 6) return alert("åå­—å’Œå¯†ç è¦å†™å…¨å“¦ï¼ˆå¯†ç è‡³å°‘6ä½ï¼‰");
            
            const email = `${user}@rose.com`;
            try {

                    if(error) throw error;
                    alert("æ³¨å†ŒæˆåŠŸï¼å¿«å»ç™»å½•å§");
                    toggleAuthMode();

                    const { error } = await _client.auth.signInWithPassword({ email, password: pwd });
                    if(error) throw new Error("åå­—æˆ–å¯†ç ä¸å¯¹");
                    closeAuth();

        }

        async function publish() {
            const title = document.getElementById('in-title').value.trim();
            const notes = document.getElementById('in-notes').value.trim();
            const file = document.getElementById('in-file').files[0];
            const btn = document.getElementById('pub-btn');
            if(!title || !file) return alert("å†™ä¸ªæ ‡é¢˜å†ä¼ å¼ å›¾å§~");

            btn.disabled = true; btn.innerText = "å‘å¸ƒä¸­...";

        }

        // 5. æ•°æ®æŠ“å–
        async function fetchRecipes() {
