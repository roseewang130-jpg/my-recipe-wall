<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zizi食谱 - 全功能稳定版</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
        
        .recipe-card { 
            position: relative; display: flex; gap: 16px; background: white; 
            padding: 20px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); 
            margin-bottom: 16px; cursor: pointer; transition: transform 0.2s;
        }
        .recipe-card:active { transform: scale(0.98); }
        .recipe-thumb { width: 100px; height: 100px; border-radius: 12px; object-fit: cover; flex-shrink: 0; }
        
        /* 点赞动画 */
        .like-active { animation: heart-beat 0.3s ease-in-out; color: #ef4444 !important; }
        @keyframes heart-beat { 50% { transform: scale(1.3); } }

        input, textarea, select { width: 100%; padding: 12px; border: 1px solid #e5e7eb; border-radius: 12px; margin-bottom: 12px; outline: none; }
        .modal-overlay { background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); }
    </style>
</head>

<body class="bg-[#fafafa] min-h-screen pb-24 text-gray-900">
    <div class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-emerald-100/50 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-orange-100/50 rounded-full blur-[100px]"></div>
    </div>
